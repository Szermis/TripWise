version: "3.8"

services:
  ui:
    image: ui
    build:
      context: ./ui
    ports:
      - "3000:3000"
    volumes:
      - ./ui:/usr/app

  api:
    image: api
    build:
      context: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/usr/app

